<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="content">
        <div class="card">
          <div class="cared_img">
            <img class="mobile" src="images/image-header-mobile.jpg" alt="" />
            <img class="desktop" src="images/image-header-desktop.jpg" alt="" />
          </div>
          <div class="cared_info">
            <div class="card-wrappear">
              <h1>
                Get <span class="accent-color">insights</span> that help your
                business grow.
              </h1>
              <p class="main-paragraph">
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
              <div class="card_info_stats_container">
                <div class="card_info_stats">
                  <h2>10k+</h2>
                  <p>companies</p>
                </div>
                <div class="card_info_stats">
                  <h2>314</h2>
                  <p>templates</p>
                </div>
                <div class="card_info_stats">
                  <h2>12m+</h2>
                  <p>queries</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
